

<section class="d-flex justify-content-center">
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="px-4 m-4 shadow">
      <div class="pt-4">
        <h4>Iniciar sesión</h4>
    </div>
      <div class="mb-3">
        <label for="user" class="form-label">Usuario</label>
        <input formControlName="user" type="text" class="form-control" id="user" placeholder="Télefono o correo eléctronico">
        <div *ngIf="formLogin.get('user')?.invalid && formLogin.get('user')?.touched" class="text-danger">
          El campo usuario no puede estar vacío.
        </div>
      </div>
     
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>  
        <input formControlName="password" type="password" class="form-control" id="password">
        <div *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" class="text-danger">
          La contraseña no puede estar vacía.
        </div>
      </div>
     
      <button type="submit" class="btn btn-primary rounded-0">Iniciar sesión</button>
    </form>
</section>
